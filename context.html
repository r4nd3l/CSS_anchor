<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="playing">
      <img src="https://picsum.photos/300/300?random=1" alt="Album cover" />
      <div class="playing__meta">
        <div class="details">
          <div>Some song title</div>
          <div>Some Artist</div>
        </div>
        <div class="actions">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
            <span class="sr-only">Like track</span>
          </button>
          <button popovertarget="context">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                fill="none"
                stroke-width="2"
                stroke-linejoin="round"
                d="M4.5 15.75l7.5-7.5 7.5 7.5"
              />
            </svg>
            <span class="sr-only">Toggle menu</span>
          </button>
          <nav popover="auto" id="context">
            <ul>
              <li>Add to queue</li>
              <hr />
              <li>Go to song radio</li>
              <li>Go to artist</li>
              <li>Go to album</li>
              <li>Show credits</li>
              <hr />
              <li>Save to your Liked Songs</li>
              <li>
                <button popovertarget="playlist">
                  <span>Add to playlist</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      fill="none"
                      stroke-width="2"
                      stroke-linejoin="round"
                      d="M4.5 15.75l7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </button>
              </li>
              <hr />
              <li>
                <button popovertarget="share">
                  <span>Share</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      fill="none"
                      stroke-width="2"
                      stroke-linejoin="round"
                      d="M4.5 15.75l7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </nav>
          <div popover="auto" id="share">
            <ul>
              <li>Copy Song Link</li>
              <li>Embed track</li>
            </ul>
          </div>
          <div popover="auto" id="playlist">
            <ul>
              <li>
                <input type="search" placeholder="Find a playlist" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    fill="none"
                    stroke="var(--text-1)"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </li>
              <li>Create playlist</li>
              <hr />
              <li>5 Star</li>
              <li>Lofi</li>
              <li>Valentine's</li>
              <li>Rock</li>
              <li>Chill</li>
              <li>Liked</li>
              <li>Changing Room</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <select>
      <option value="center">Content Position</option>
      <option value="top">Top</option>
      <option value="right">Right</option>
      <option value="bottom">Bottom</option>
      <option value="left">Left</option>
      <option value="center">Center</option>
    </select>
  </body>
</html>
